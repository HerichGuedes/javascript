<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro projeto em js</title>
    <style>
        h1{
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2.25em;
            color: #F0DB4F;
        }
        body{
            background-color:#323330 ;
        }
    </style>
</head>
<body>
    <h1>
        Olá, mundo em JS!
    </h1>
    <script>
        var n1 = Number.parseFloat(window.prompt('Qual o primeiro numero'))
        var n2 = Number.parseFloat(window.prompt('Qual o segundo numero'))
        
        var s = n1 + n2
        window.alert(`A soma dos valores é ${s}`)
    </script>
</body>
</html>
