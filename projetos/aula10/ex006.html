<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area{   
            font:normal 20pt arial;
            background-color: rgb(0, 139, 0);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 187px;
            text-align: center;
            margin: auto;
            margin-top: 250px;
            box-shadow: 2.5px 2.5px 4px rgba(0, 0, 0, 0.268);
            border: solid black;
        }
    </style>
</head>
<body>
    <div id="area" >
        Interaja...
    </div>
    <script>
        document.getElementById('area').addEventListener('click', clicar)

        document.getElementById('area').addEventListener('mouseenter', entrou)

        document.getElementById('area').addEventListener('mouseout', saiu)

    var original = document.getElementById('area').innerHTML 
        function clicar() {
            document.getElementById('area').innerHTML = '<strong>Clicou mesmo!<strong>'
            document.getElementById('area').style.background = 'darkred'
            document.getElementById('area').style.color = 'yellow'
            document.getElementById('area').style.fontSize = '20pt'
        }
        function entrou(){
            document.getElementById('area').innerText = 'Clique!'
            document.getElementById('area').style.fontSize = '40pt'
            document.getElementById('area').style.color = 'red'
        }
        function saiu(){
           document.getElementById('area').innerHTML = original
           document.getElementById('area').style.fontSize = '20pt'
           document.getElementById('area').style.color = 'white'
           document.getElementById('area').style.background = 'rgb(0, 139, 0)'
        }
    </script>
</body>
</html>
